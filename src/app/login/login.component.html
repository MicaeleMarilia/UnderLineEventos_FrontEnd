<div class="tela">
    <div class="campos">
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <div class="login">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input name="usuario" id="usuario" type="text" class="form-control" placeholder="Usuário"
                        aria-label="Usuário" aria-describedby="basic-addon1" formControlName="login">
                </div>
            </div>
            <div class="senha">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">*</span>
                    </div>
                    <input name="senha" id="senha" type="password" class="form-control" placeholder="Senha"
                        aria-label="Senha" aria-describedby="basic-addon1" formControlName="senha">
                </div>
            </div>
            <input type="submit" class="btn btn-primary mt-4" value="Entrar">
            <a class="btn btn-secondary mt-4 ml-2">Cancelar</a>
        </form>
    </div>
</div>
<p>
</p>
